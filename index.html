                                {item.color && (
                                  <div 
                                    className="complete-look-item-color"
                                    style={{ background: colorOptions.find(c => c.id === item.color)?.hex || '#ccc' }}

                      <div className="complete-look-step">
                        <div className="complete-look-step-title">

                          <option value="">{t.selectOccasion}</option>

                            <option key={occ} value={occ}>{occ}</option>

                    <button
                      className="complete-look-generate-btn"

                              <div 
                                className="complete-look-result-item-color"

                            </div>
                            {completeLookSuggestion.bottom.id === selectedStartItem.id ? (
                              <span className="complete-look-result-item-badge">{t.completeLookYourPick}</span>
                            ) : (
                              <div className="complete-look-result-item-actions">

                                <button className="complete-look-item-action remove" onClick={() => setCompleteLookSuggestion(prev => ({...prev, bottom: null}))} title={t.completeLookRemove || 'Ta bort'}>Ã—</button>
                              </div>
                            )}

                        {completeLookSuggestion.jacket && (
                          <div className={`complete-look-result-item ${completeLookSuggestion.jacket.id === selectedStartItem.id ? 'highlight' : ''}`}>

                              <div className="complete-look-result-item-name">{formatItemName(completeLookSuggestion.jacket)}</div>
                              <div className="complete-look-result-item-meta">{t.wardrobe.categories.jackets}</div>
                            </div>
                            {completeLookSuggestion.jacket.id === selectedStartItem.id ? (
                              <span className="complete-look-result-item-badge">{t.completeLookYourPick}</span>
                            ) : (
                              <div className="complete-look-result-item-actions">
                                <button className="complete-look-item-action swap" onClick={() => setSwappingSlot('jacket')} title={t.completeLookSwap || 'Byt'}>â†»</button>
                                <button className="complete-look-item-action remove" onClick={() => setCompleteLookSuggestion(prev => ({...prev, jacket: null}))} title={t.completeLookRemove || 'Ta bort'}>Ã—</button>
                              </div>
                            )}
                          </div>

                        {completeLookSuggestion.shoes && (

                            <span className="complete-look-result-item-icon">ðŸ‘Ÿ</span>

                              <div 
                                className="complete-look-result-item-color"
                                style={{ background: colorOptions.find(c => c.id === completeLookSuggestion.shoes.color)?.hex || '#ccc' }}

                            )}
                            <div className="complete-look-result-item-info">
                              <div className="complete-look-result-item-name">{formatItemName(completeLookSuggestion.shoes)}</div>
                              <div className="complete-look-result-item-meta">{t.wardrobe.categories.shoes}</div>
                            </div>
                            {completeLookSuggestion.shoes.id === selectedStartItem.id ? (
                              <span className="complete-look-result-item-badge">{t.completeLookYourPick}</span>

                              <div className="complete-look-result-item-actions">
                                <button className="complete-look-item-action swap" onClick={() => setSwappingSlot('shoes')} title={t.completeLookSwap || 'Byt'}>â†»</button>
                                <button className="complete-look-item-action remove" onClick={() => setCompleteLookSuggestion(prev => ({...prev, shoes: null}))} title={t.completeLookRemove || 'Ta bort'}>Ã—</button>
                              </div>
                            )}
                          </div>
                        )}
                        
                        {completeLookSuggestion.accessories && (
                          <div className={`complete-look-result-item ${completeLookSuggestion.accessories.id === selectedStartItem.id ? 'highlight' : ''}`}>

                              <div 
                                className="complete-look-result-item-color"
                                style={{ background: colorOptions.find(c => c.id === completeLookSuggestion.accessories.color)?.hex || '#ccc' }}
                              />
                            )}

                              <div className="complete-look-result-item-name">{formatItemName(completeLookSuggestion.accessories)}</div>
                              <div className="complete-look-result-item-meta">{t.wardrobe.categories.accessories}</div>

                            {completeLookSuggestion.accessories.id === selectedStartItem.id ? (
                              <span className="complete-look-result-item-badge">{t.completeLookYourPick}</span>

                              <div className="complete-look-result-item-actions">
                                <button className="complete-look-item-action swap" onClick={() => setSwappingSlot('accessories')} title={t.completeLookSwap || 'Byt'}>â†»</button>
                                <button className="complete-look-item-action remove" onClick={() => setCompleteLookSuggestion(prev => ({...prev, accessories: null}))} title={t.completeLookRemove || 'Ta bort'}>Ã—</button>
                              </div>
                            )}
                          </div>
                        )}
                      </div>

                      {weather && (
                        <div className="complete-look-result-weather">
                          {getWeatherIcon(weather.code)} {weather.temp}Â° â€” {t.completeLookWeatherNote}
                        </div>
                      )}

                      <div className="complete-look-result-actions">
                        <button 
                          className="complete-look-retry-btn"
                          onClick={() => generateCompleteLook(true)}
                        >
                          ðŸ”„ {t.completeLookRetry}
                        </button>
                        <button 
                          className="complete-look-use-btn"
                          onClick={saveCompleteLookAsOutfit}
                        >
                          âœ“ {t.completeLookUse}
                        </button>
                      </div>
                    </div>
                  </div>
                )}
              </div>
              
              {/* Swap Popup */}
              {swappingSlot && (
                <>
                  <div className="complete-look-swap-overlay" onClick={() => setSwappingSlot(null)} />
                  <div className="complete-look-swap-popup">
                    <div className="complete-look-swap-header">
                      <h3>
                        {lang === 'sv' ? 'Byt ' : lang === 'es' ? 'Cambiar ' : 'Swap '}
                        {swappingSlot === 'top' ? t.wardrobe.categories.tops.toLowerCase() :
                         swappingSlot === 'bottom' ? t.wardrobe.categories.bottoms.toLowerCase() :
                         swappingSlot === 'jacket' ? t.wardrobe.categories.jackets.toLowerCase() :
                         swappingSlot === 'shoes' ? t.wardrobe.categories.shoes.toLowerCase() :
                         t.wardrobe.categories.accessories.toLowerCase()}
                      </h3>
                      <button className="complete-look-swap-close" onClick={() => setSwappingSlot(null)}>Ã—</button>
                    </div>
                    <div className="complete-look-swap-content">
                      {wardrobeItems
                        .filter(item => {
                          const catMap = { top: 'tops', bottom: 'bottoms', jacket: 'jackets', shoes: 'shoes', accessories: 'accessories' };
                          return item.category === catMap[swappingSlot];
                        })
                        .map(item => (
                          <div
                            key={item.id}
                            className={`complete-look-swap-item ${completeLookSuggestion[swappingSlot]?.id === item.id ? 'current' : ''}`}
                            onClick={() => {
                              setCompleteLookSuggestion(prev => ({...prev, [swappingSlot]: item}));
                              setSwappingSlot(null);
                            }}
                          >
                            {item.color && (
                              <div 
                                className="complete-look-swap-item-color"
                                style={{ background: colorOptions.find(c => c.id === item.color)?.hex || '#ccc' }}
                              />
                            )}
                            <div className="complete-look-swap-item-name">{formatItemName(item)}</div>
                          </div>
                        ))}
                    </div>
                  </div>
                </>
              )}
            </div>
          )}

          {/* Coming Soon Modal */}
          {showComingSoon && (
            <>
              <div className="add-method-overlay" onClick={() => setShowComingSoon(false)} />
              <div className="add-method-modal">
                <div className="add-method-handle" />
                <div className="coming-soon-content">
                  <div className="coming-soon-icon">ðŸ“¸</div>
                  <h3>{t.wardrobe.comingSoon}</h3>
                  <p>{t.wardrobe.comingSoonDesc}</p>
                </div>
                <button 
                  className="btn btn-primary" 
                  style={{ width: '100%', marginTop: '20px' }}
                  onClick={() => setShowComingSoon(false)}
                >
                  OK
                </button>
              </div>
            </>
          )}

          {/* Welcome modal */}
          {showWelcome && (
            <div className="welcome-overlay">
              <div className="welcome-modal">
                <div style={{fontSize: '40px', marginBottom: '12px'}}>âœ¨</div>
                <h2>{t.welcome.title}</h2>
                <p>{t.welcome.subtitle}</p>
                <div className="welcome-buttons">
                  <button className="welcome-btn welcome-btn-primary" onClick={() => { localStorage.setItem('welcomeShown', 'true'); setShowWelcome(false); setShowQuickstart(true); }}>
                    {t.welcome.quickstart}
                  </button>
                  <button className="welcome-btn welcome-btn-secondary" onClick={() => { localStorage.setItem('welcomeShown', 'true'); setShowWelcome(false); setShowForm(true); }}>
                    {t.welcome.manual}
                  </button>
                </div>
              </div>
            </div>
          )}

          {/* Milestone celebration */}
          {milestoneToast && (
            <div className="milestone-toast">{milestoneToast}</div>
          )}

          {/* Toast notification */}
          {wardrobeToast && (
            <div className="wardrobe-toast">{wardrobeToast}</div>
          )}
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<OutfitApp />);
  </script>
</body>
